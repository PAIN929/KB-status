<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KB Password</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    html, body {
      height: 100%;
      overflow: auto;
      background: #000;
    }
    
    :root {
      --primary: #ffcc00;
      --primary-dark: #ff9900;
      --secondary: #ff6600;
      --tertiary: #cc3300;
      --light: #f8fafc;
      --dark: #1e293b;
      --touch-target-min: 48px;
    }
    
    body {
      background: linear-gradient(135deg, #000000 0%, #0a0f24 100%);
      color: var(--light);
      min-height: 100vh;
      padding: 15px;
      position: relative;
      margin: 0;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      overflow-x: hidden;
    }
    
    /* Enhanced starfield background */
    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      pointer-events: none;
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 10;
    }
    
    .solar-system {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Solar flare visualization */
    .solar-flares {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .flare {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 0;
      background: linear-gradient(to top, rgba(255, 204, 0, 0.8), rgba(255, 102, 0, 0.5), transparent);
      border-radius: 50% 50% 0 0;
      transform-origin: bottom;
      filter: blur(1px);
      opacity: 0.6;
    }
    
    .flare.active {
      animation: pulse 0.3s ease-out;
    }
    
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 0.9; }
      100% { opacity: 0.6; }
    }
    
    /* Sun glow effect */
    .sun-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, 
        rgba(255, 204, 0, 0.3) 0%, 
        rgba(255, 153, 0, 0.15) 30%, 
        rgba(255, 102, 0, 0.05) 60%, 
        transparent 100%);
      z-index: -1;
      animation: glow-pulse 3s infinite alternate;
    }
    
    @keyframes glow-pulse {
      0% {
        box-shadow: 0 0 30px 10px rgba(255, 204, 0, 0.3),
                    0 0 60px 20px rgba(255, 153, 0, 0.2),
                    0 0 90px 30px rgba(255, 102, 0, 0.1);
      }
      100% {
        box-shadow: 0 0 40px 15px rgba(255, 204, 0, 0.4),
                    0 0 80px 25px rgba(255, 153, 0, 0.3),
                    0 0 110px 35px rgba(255, 102, 0, 0.15);
      }
    }
    
    .sun-core {
      position: relative;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle, 
        #ffcc00 0%, 
        #ff9900 30%, 
        #ff6600 60%, 
        #cc3300 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-shadow: 
        0 0 30px 10px rgba(255, 204, 0, 0.3),
        0 0 60px 20px rgba(255, 153, 0, 0.2),
        0 0 90px 30px rgba(255, 102, 0, 0.1);
      animation: sun-bloom 4s infinite alternate;
      overflow: hidden;
    }
    
    @keyframes sun-bloom {
      0% {
        transform: scale(1);
        box-shadow: 
          0 0 30px 10px rgba(255, 204, 0, 0.3),
          0 0 60px 20px rgba(255, 153, 0, 0.2),
          0 0 90px 30px rgba(255, 102, 0, 0.1);
      }
      100% {
        transform: scale(1.03);
        box-shadow: 
          0 0 40px 15px rgba(255, 204, 0, 0.4),
          0 0 80px 25px rgba(255, 153, 0, 0.3),
          0 0 110px 35px rgba(255, 102, 0, 0.15);
      }
    }
    
    .password-container {
      position: relative;
      width: 100%;
      text-align: center;
      z-index: 10;
    }
    
    .password {
      width: 100%;
      padding: 15px 10px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-family: monospace;
      font-size: 1.1rem;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      word-break: break-all;
      min-height: var(--touch-target-min);
      letter-spacing: 1px;
      text-align: center;
      backdrop-filter: blur(4px);
      border: none;
      margin: 0 auto;
    }
    
    .password:focus {
      outline: none;
    }
    
    .copy-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      z-index: 20;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
    }
    
    .copy-btn:hover {
      background: rgba(255, 204, 0, 0.3);
      transform: translateY(-50%) scale(1.1);
    }
    
    .last-updated {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.85rem;
      margin-top: 12px;
      text-align: center;
      text-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
    }
    
    .audio-controls {
      position: absolute;
      bottom: 40px;
      width: 100%;
      max-width: 400px;
      display: flex;
      justify-content: center;
      gap: 15px;
      z-index: 20;
    }
    
    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
      max-width: 250px;
    }
    
    .volume-icon {
      font-size: 1.3rem;
      color: var(--primary);
      transition: all 0.3s;
      text-shadow: 0 0 8px rgba(255, 204, 0, 0.7);
    }
    
    .volume-icon.muted {
      color: #dc2626;
      transform: scale(1.1);
    }
    
    .volume-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 3px;
      border-radius: 1.5px;
      background: rgba(255, 204, 0, 0.3);
      outline: none;
    }
    
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255, 204, 0, 0.7);
      transition: all 0.2s;
      border: 2px solid white;
    }
    
    .volume-slider::-webkit-slider-thumb:hover {
      transform: scale(1.2);
      background: var(--primary-dark);
    }
    
    .play-pause-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--primary);
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(255, 204, 0, 0.4);
      touch-action: manipulation;
      z-index: 30;
    }
    
    .play-pause-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(255, 204, 0, 0.5);
    }
    
    .play-pause-btn:active {
      transform: scale(0.95);
    }
    
    .play-pause-btn svg {
      width: 22px;
      height: 22px;
      filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.5));
    }
    
    /* Touch target optimization */
    @media (hover: none) {
      .play-pause-btn, .copy-btn {
        min-height: var(--touch-target-min);
        min-width: var(--touch-target-min);
      }
    }
    
    @media (max-width: 480px) {
      .solar-system {
        height: 400px;
        width: 400px;
      }
      
      .sun-core {
        width: 180px;
        height: 180px;
      }
      
      .password {
        font-size: 0.95rem;
        padding: 12px 8px;
      }
      
      .play-pause-btn {
        width: 45px;
        height: 45px;
      }
      
      .volume-slider::-webkit-slider-thumb {
        width: 14px;
        height: 14px;
      }
    }
    
    /* iPhone notch safe area */
    @supports (padding: max(0px)) {
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      .container {
        padding-top: calc(env(safe-area-inset-top, 20px) + 20px);
        padding-bottom: calc(env(safe-area-inset-bottom, 20px) + 20px);
      }
    }
  </style>
</head>
<body>
  <!-- Starfield background -->
  <canvas id="starfield"></canvas>

  <div class="container">
    <div class="solar-system">
      <!-- Sun glow effect -->
      <div class="sun-glow"></div>
      
      <!-- Solar flares visualization -->
      <div class="solar-flares" id="solarFlares"></div>
      
      <!-- Sun core with password -->
      <div class="sun-core">
        <div class="password-container">
          <input type="text" id="password" class="password" readonly value="Loading...">
          <button class="copy-btn" id="copyBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
              <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
            </svg>
          </button>
        </div>
        <div class="last-updated" id="lastUpdated">Last updated: Checking...</div>
      </div>
    </div>
    
    <div class="audio-controls">
      <button class="play-pause-btn" id="playPauseBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 0A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
        </svg>
      </button>
      
      <div class="volume-control">
        <div class="volume-icon" id="volumeIcon">ðŸ”ˆ</div>
        <input type="range" min="0" max="100" value="70" class="volume-slider" id="volumeSlider">
      </div>
    </div>
  </div>

  <script>
    // Create solar flares around the sun
    document.addEventListener('DOMContentLoaded', () => {
      const flaresContainer = document.getElementById('solarFlares');
      const flareCount = 48; // Number of flares around the sun
      
      for (let i = 0; i < flareCount; i++) {
        const flare = document.createElement('div');
        flare.className = 'flare';
        
        // Position flare around the circle
        const angle = (i / flareCount) * 360;
        flare.style.transform = `rotate(${angle}deg)`;
        
        // Randomize flare properties
        const length = 40 + Math.random() * 60;
        flare.style.height = `${length}px`;
        flare.style.width = `${2 + Math.random() * 4}px`;
        
        // Add random delay for animation
        flare.style.animationDelay = `${Math.random() * 2}s`;
        
        flaresContainer.appendChild(flare);
      }
    });

    // Enhanced starfield background with responsive stars
    function createStarfield() {
      const canvas = document.getElementById('starfield');
      const ctx = canvas.getContext('2d');
      
      // Set canvas size to match window
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      
      // Create stars with different properties
      const stars = [];
      const starCount = Math.min(150, window.innerWidth * 0.2);
      
      for (let i = 0; i < starCount; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 1.2 + 0.2,
          speed: Math.random() * 0.1 + 0.02,
          brightness: Math.random() * 0.4 + 0.2,
          twinkleSpeed: Math.random() * 0.01 + 0.003,
          twinklePhase: Math.random() * Math.PI * 2
        });
      }
      
      // Create shooting stars
      const shootingStars = [];
      let lastShootingStarTime = 0;
      
      function createShootingStar() {
        const now = Date.now();
        if (now - lastShootingStarTime > (Math.random() * 10000 + 8000)) {
          shootingStars.push({
            x: Math.random() * canvas.width,
            y: 0,
            length: Math.random() * 120 + 60,
            speed: Math.random() * 12 + 6,
            angle: Math.random() * Math.PI / 8 + Math.PI / 8,
            life: 1.0,
            decay: Math.random() * 0.03 + 0.015
          });
          lastShootingStarTime = now;
        }
      }
      
      function animate() {
        // Clear with a dark background
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Draw and update regular stars
        stars.forEach(star => {
          // Twinkle effect
          star.twinklePhase += star.twinkleSpeed;
          const brightness = star.brightness + Math.sin(star.twinklePhase) * 0.2;
          
          // Draw star
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${brightness})`;
          ctx.fill();
          
          // Move star slightly for parallax effect
          star.y += star.speed;
          if (star.y > canvas.height) {
            star.y = 0;
            star.x = Math.random() * canvas.width;
          }
        });
        
        // Create and draw shooting stars
        createShootingStar();
        
        for (let i = shootingStars.length - 1; i >= 0; i--) {
          const s = shootingStars[i];
          
          // Draw shooting star
          ctx.beginPath();
          ctx.moveTo(s.x, s.y);
          ctx.lineTo(
            s.x - Math.cos(s.angle) * s.length,
            s.y - Math.sin(s.angle) * s.length
          );
          ctx.strokeStyle = `rgba(255, 255, 255, ${s.life})`;
          ctx.lineWidth = 1.8;
          ctx.stroke();
          
          // Update position
          s.x += Math.cos(s.angle) * s.speed;
          s.y += Math.sin(s.angle) * s.speed;
          s.life -= s.decay;
          
          // Remove if dead
          if (s.life <= 0 || s.x > canvas.width || s.y > canvas.height) {
            shootingStars.splice(i, 1);
          }
        }
        
        requestAnimationFrame(animate);
      }
      
      animate();
    }
    
    // Enhanced audio player with solar flare visualization
    function setupAudioPlayer() {
      const playPauseBtn = document.getElementById('playPauseBtn');
      const volumeSlider = document.getElementById('volumeSlider');
      const volumeIcon = document.getElementById('volumeIcon');
      const solarFlares = document.querySelectorAll('.flare');
      
      let isPlaying = false;
      let audioContext;
      let analyser;
      let audioSource;
      let audio = null;
      let visualizationData;
      let animationFrameId;
      
      // Initialize audio
      function initAudio() {
        if (audio) return;
        
        audio = new Audio();
        audio.src = 'audio.mp3';
        audio.volume = volumeSlider.value / 100;
        
        // Setup Web Audio API for visualization
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 512;
        const bufferLength = analyser.frequencyBinCount;
        visualizationData = new Uint8Array(bufferLength);
        
        // Connect audio to analyser
        audioSource = audioContext.createMediaElementSource(audio);
        audioSource.connect(analyser);
        analyser.connect(audioContext.destination);
        
        // Update UI when audio state changes
        audio.addEventListener('play', () => {
          isPlaying = true;
          updatePlayPauseButton();
          startVisualization();
        });
        
        audio.addEventListener('pause', () => {
          isPlaying = false;
          updatePlayPauseButton();
          stopVisualization();
        });
        
        audio.addEventListener('ended', () => {
          isPlaying = false;
          updatePlayPauseButton();
          stopVisualization();
        });
      }
      
      // Start visualization
      function startVisualization() {
        if (animationFrameId) cancelAnimationFrame(animationFrameId);
        visualize();
      }
      
      // Stop visualization
      function stopVisualization() {
        if (animationFrameId) {
          cancelAnimationFrame(animationFrameId);
          animationFrameId = null;
        }
        
        // Reset flares to minimum height
        solarFlares.forEach(f => {
          f.style.height = `${40 + Math.random() * 20}px`;
        });
      }
      
      // Visualization function - solar flare effect
      function visualize() {
        animationFrameId = requestAnimationFrame(visualize);
        
        analyser.getByteFrequencyData(visualizationData);
        
        // Calculate average volume
        let sum = 0;
        for (let i = 0; i < visualizationData.length; i++) {
          sum += visualizationData[i];
        }
        const average = sum / visualizationData.length;
        
        // Update each flare based on audio frequency data
        for (let i = 0; i < solarFlares.length; i++) {
          // Map flare index to frequency range
          const frequencyIndex = Math.floor(i * visualizationData.length / solarFlares.length);
          const frequencyValue = visualizationData[frequencyIndex];
          
          // Calculate flare height (minimum 40px to maintain shape)
          const minHeight = 40;
          const maxHeight = 100;
          const height = minHeight + (frequencyValue / 255) * (maxHeight - minHeight);
          
          // Apply height with smooth transition
          solarFlares[i].style.height = `${height}px`;
          
          // Add pulse effect for significant changes
          if (height > 80) {
            solarFlares[i].classList.add('active');
            setTimeout(() => {
              solarFlares[i].classList.remove('active');
            }, 150);
          }
          
          // Randomly adjust width for organic feel
          if (Math.random() < 0.1) {
            const width = 2 + Math.random() * 4;
            solarFlares[i].style.width = `${width}px`;
          }
        }
        
        // Update sun core glow based on overall volume
        const glowIntensity = average / 255;
        const coreElement = document.querySelector('.sun-core');
        coreElement.style.boxShadow = `
          0 0 ${30 + glowIntensity * 10}px ${10 + glowIntensity * 5}px rgba(255, 204, 0, ${0.3 + glowIntensity * 0.1}),
          0 0 ${60 + glowIntensity * 20}px ${20 + glowIntensity * 10}px rgba(255, 153, 0, ${0.2 + glowIntensity * 0.1}),
          0 0 ${90 + glowIntensity * 30}px ${30 + glowIntensity * 15}px rgba(255, 102, 0, ${0.1 + glowIntensity * 0.05})
        `;
        
        // Update sun size based on volume
        const scale = 1 + glowIntensity * 0.05;
        coreElement.style.transform = `scale(${scale})`;
      }
      
      // Update play/pause button icon
      function updatePlayPauseButton() {
        const svg = playPauseBtn.querySelector('svg');
        if (isPlaying) {
          svg.innerHTML = `
            <path d="M5 3.5h2A1.5 1.5 0 0 1 8.5 5v6A1.5 1.5 0 0 1 7 12.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5zm4 0h2A1.5 1.5 0 0 1 12.5 5v6A1.5 1.5 0 0 1 11 12.5H9A1.5 1.5 0 0 1 7.5 11V5A1.5 1.5 0 0 1 9 3.5z"/>
          `;
        } else {
          svg.innerHTML = `
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 0A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
          `;
        }
      }
      
      // Play/pause button click handler
      playPauseBtn.addEventListener('click', () => {
        initAudio();
        
        if (isPlaying) {
          audio.pause();
        } else {
          audio.play().catch(e => {
            console.log('Audio playback failed, trying to initialize with user gesture');
            // If autoplay is blocked, we need a user gesture to start audio
            audio.play().catch(e => {
              console.error('Audio playback failed:', e);
            });
          });
        }
      });
      
      // Volume slider change handler
      volumeSlider.addEventListener('input', () => {
        if (!audio) initAudio();
        
        const volume = volumeSlider.value / 100;
        audio.volume = volume;
        
        // Update volume icon
        if (volume === 0) {
          volumeIcon.textContent = 'ðŸ”‡';
          volumeIcon.classList.add('muted');
        } else if (volume < 0.3) {
          volumeIcon.textContent = 'ðŸ”ˆ';
          volumeIcon.classList.remove('muted');
        } else if (volume < 0.7) {
          volumeIcon.textContent = 'ðŸ”‰';
          volumeIcon.classList.remove('muted');
        } else {
          volumeIcon.textContent = 'ðŸ”Š';
          volumeIcon.classList.remove('muted');
        }
      });
      
      // Volume icon click to toggle mute
      volumeIcon.addEventListener('click', () => {
        if (!audio) initAudio();
        
        if (audio.volume > 0) {
          volumeSlider.value = 0;
          audio.volume = 0;
          volumeIcon.textContent = 'ðŸ”‡';
          volumeIcon.classList.add('muted');
        } else {
          volumeSlider.value = 70;
          audio.volume = 0.7;
          volumeIcon.textContent = 'ðŸ”Š';
          volumeIcon.classList.remove('muted');
        }
      });
      
      // Copy button functionality
      document.getElementById('copyBtn').addEventListener('click', () => {
        const password = document.getElementById('password').value;
        navigator.clipboard.writeText(password).then(() => {
          const btn = document.getElementById('copyBtn');
          const originalHTML = btn.innerHTML;
          
          btn.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
            </svg>
          `;
          
          setTimeout(() => {
            btn.innerHTML = originalHTML;
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy: ', err);
        });
      });
    }
    
    // Status checking functionality
    function checkStatus() {
      fetch('status.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(status => {
          updateStatus(status);
          
          // Set up next check
          setTimeout(checkStatus, 30000);
        })
        .catch(error => {
          console.error('[Status] Error checking status:', error);
          
          // Keep trying
          setTimeout(checkStatus, 5000);
        });
    }
    
    function updateStatus(status) {
      // Update password section
      const password = document.getElementById('password');
      const lastUpdated = document.getElementById('lastUpdated');
      
      if (status.password) {
        password.value = status.password;
        lastUpdated.textContent = `Last updated: ${new Date(status.lastUpdated).toLocaleString()}`;
      } else {
        password.value = 'Password not available';
        lastUpdated.textContent = 'Last updated: Not available';
      }
    }
    
    // Initialize everything when page loads
    document.addEventListener('DOMContentLoaded', () => {
      // Start starfield animation
      createStarfield();
      
      // Setup audio player
      setupAudioPlayer();
      
      // Start status checking
      checkStatus();
    });
  </script>
</body>
