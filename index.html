<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KB Password</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    html, body {
      height: 100%;
      overflow: auto;
    }
    
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --success: #059669;
      --light: #f8fafc;
      --dark: #1e293b;
      --card-bg: rgba(15, 23, 42, 0.7);
      --card-border: rgba(255, 255, 255, 0.1);
      --touch-target-min: 48px;
    }
    
    body {
      background: #0a0f24;
      color: var(--light);
      min-height: 100vh;
      padding: 15px;
      position: relative;
      margin: 0;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      overflow-x: hidden;
    }
    
    /* Enhanced starfield background */
    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 10;
    }
    
    .password-section {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    
    .password-container {
      position: relative;
      margin: 30px 0;
    }
    
    .password {
      width: 100%;
      padding: 20px 60px;
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      background: var(--card-bg);
      color: white;
      font-family: monospace;
      font-size: 1.4rem;
      transition: all 0.3s;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
      word-break: break-all;
      min-height: var(--touch-target-min);
      letter-spacing: 1px;
      text-align: center;
      backdrop-filter: blur(4px);
    }
    
    .password:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }
    
    .copy-btn {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: rgba(30, 41, 59, 0.8);
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      z-index: 20;
    }
    
    .copy-btn:hover {
      background: var(--primary);
      transform: translateY(-50%) scale(1.08);
    }
    
    .last-updated {
      color: #94a3b8;
      font-size: 0.95rem;
      margin-top: 10px;
      text-align: center;
    }
    
    .audio-section {
      width: 100%;
      max-width: 800px;
      margin-top: auto;
      padding-bottom: 25px;
    }
    
    .audio-player {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }
    
    .volume-icon {
      font-size: 1.4rem;
      color: var(--primary);
      transition: all 0.3s;
    }
    
    .volume-icon.muted {
      color: #dc2626;
      transform: scale(1.1);
    }
    
    .volume-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 4px;
      border-radius: 2px;
      background: rgba(148, 163, 184, 0.2);
      outline: none;
    }
    
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--primary);
      cursor: pointer;
      box-shadow: 0 0 8px rgba(79, 70, 229, 0.5);
      transition: all 0.2s;
      border: 2px solid white;
    }
    
    .volume-slider::-webkit-slider-thumb:hover {
      transform: scale(1.15);
      background: var(--primary-dark);
    }
    
    .play-pause-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--primary);
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      box-shadow: 0 6px 15px rgba(79, 70, 229, 0.3);
      touch-action: manipulation;
      flex-shrink: 0;
    }
    
    .play-pause-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
    }
    
    .play-pause-btn:active {
      transform: scale(0.95);
    }
    
    .play-pause-btn svg {
      width: 28px;
      height: 28px;
    }
    
    /* Audio visualization */
    .audio-visualization {
      width: 100%;
      height: 100px;
      display: flex;
      align-items: flex-end;
      gap: 2px;
      padding: 10px 0;
      margin-top: 5px;
    }
    
    .audio-bar {
      flex: 1;
      background: linear-gradient(to top, var(--primary), var(--primary-dark));
      border-radius: 2px 2px 0 0;
      transition: height 0.05s ease;
      max-height: 100px;
      min-height: 2px;
    }
    
    .audio-bar:nth-child(odd) {
      background: linear-gradient(to top, #818cf8, #6366f1);
    }
    
    .audio-bar:nth-child(even) {
      background: linear-gradient(to top, #4f46e5, #4338ca);
    }
    
    .audio-bar.active {
      animation: pulse 0.2s ease-out;
    }
    
    @keyframes pulse {
      0% { transform: scaleY(1); }
      50% { transform: scaleY(1.2); }
      100% { transform: scaleY(1); }
    }
    
    /* Touch target optimization */
    @media (hover: none) {
      .play-pause-btn, .copy-btn {
        min-height: var(--touch-target-min);
        min-width: var(--touch-target-min);
      }
    }
    
    @media (max-width: 480px) {
      .password {
        padding: 16px 50px;
        font-size: 1.1rem;
      }
      
      .play-pause-btn {
        width: 54px;
        height: 54px;
      }
      
      .volume-slider::-webkit-slider-thumb {
        width: 18px;
        height: 18px;
      }
      
      .audio-visualization {
        height: 80px;
      }
    }
    
    /* iPhone notch safe area */
    @supports (padding: max(0px)) {
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      .container {
        padding-top: calc(env(safe-area-inset-top, 20px) + 20px);
        padding-bottom: calc(env(safe-area-inset-bottom, 20px) + 20px);
      }
    }
  </style>
</head>
<body>
  <!-- Starfield background -->
  <canvas id="starfield"></canvas>

  <div class="container">
    <div class="password-section">
      <h1 class="subtitle" style="color: #94a3b8; margin-bottom: 10px; font-weight: 400;">Current Access Password</h1>
      
      <div class="password-container">
        <input type="text" id="password" class="password" readonly value="Loading...">
        <button class="copy-btn" id="copyBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
          </svg>
        </button>
      </div>
      
      <div class="last-updated" id="lastUpdated">Last updated: Checking...</div>
    </div>
    
    <div class="audio-section">
      <div class="audio-player">
        <button class="play-pause-btn" id="playPauseBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 0A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
          </svg>
        </button>
        
        <div class="volume-control">
          <div class="volume-icon" id="volumeIcon">ðŸ”ˆ</div>
          <input type="range" min="0" max="100" value="70" class="volume-slider" id="volumeSlider">
        </div>
      </div>
      
      <div class="audio-visualization" id="audioVisualization"></div>
    </div>
  </div>

  <script>
    // Create audio visualization bars
    document.addEventListener('DOMContentLoaded', () => {
      const visualization = document.getElementById('audioVisualization');
      const barCount = Math.min(32, Math.floor(window.innerWidth / 10));
      
      for (let i = 0; i < barCount; i++) {
        const bar = document.createElement('div');
        bar.className = 'audio-bar';
        bar.style.height = '2px';
        visualization.appendChild(bar);
      }
    });

    // Enhanced starfield background with responsive stars
    function createStarfield() {
      const canvas = document.getElementById('starfield');
      const ctx = canvas.getContext('2d');
      
      // Set canvas size to match window
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      
      // Create stars with different properties
      const stars = [];
      const starCount = Math.min(200, window.innerWidth * 0.4);
      
      for (let i = 0; i < starCount; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 1.5 + 0.3,
          speed: Math.random() * 0.3 + 0.05,
          brightness: Math.random() * 0.5 + 0.3,
          twinkleSpeed: Math.random() * 0.02 + 0.005,
          twinklePhase: Math.random() * Math.PI * 2
        });
      }
      
      // Create shooting stars
      const shootingStars = [];
      let lastShootingStarTime = 0;
      
      function createShootingStar() {
        const now = Date.now();
        if (now - lastShootingStarTime > (Math.random() * 8000 + 5000)) {
          shootingStars.push({
            x: Math.random() * canvas.width,
            y: 0,
            length: Math.random() * 100 + 50,
            speed: Math.random() * 10 + 5,
            angle: Math.random() * Math.PI / 6 + Math.PI / 6,
            life: 1.0,
            decay: Math.random() * 0.02 + 0.01
          });
          lastShootingStarTime = now;
        }
      }
      
      function animate() {
        // Clear with a dark background
        ctx.fillStyle = '#0a0f24';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Draw and update regular stars
        stars.forEach(star => {
          // Twinkle effect
          star.twinklePhase += star.twinkleSpeed;
          const brightness = star.brightness + Math.sin(star.twinklePhase) * 0.2;
          
          // Draw star
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${brightness})`;
          ctx.fill();
          
          // Move star slightly for parallax effect
          star.y += star.speed;
          if (star.y > canvas.height) {
            star.y = 0;
            star.x = Math.random() * canvas.width;
          }
        });
        
        // Create and draw shooting stars
        createShootingStar();
        
        for (let i = shootingStars.length - 1; i >= 0; i--) {
          const s = shootingStars[i];
          
          // Draw shooting star
          ctx.beginPath();
          ctx.moveTo(s.x, s.y);
          ctx.lineTo(
            s.x - Math.cos(s.angle) * s.length,
            s.y - Math.sin(s.angle) * s.length
          );
          ctx.strokeStyle = `rgba(255, 255, 255, ${s.life})`;
          ctx.lineWidth = 1.5;
          ctx.stroke();
          
          // Update position
          s.x += Math.cos(s.angle) * s.speed;
          s.y += Math.sin(s.angle) * s.speed;
          s.life -= s.decay;
          
          // Remove if dead
          if (s.life <= 0 || s.x > canvas.width || s.y > canvas.height) {
            shootingStars.splice(i, 1);
          }
        }
        
        requestAnimationFrame(animate);
      }
      
      animate();
      
      // Touch interaction for mobile
      let touchX = -100;
      let touchY = -100;
      
      document.addEventListener('touchmove', (e) => {
        if (e.touches.length > 0) {
          touchX = e.touches[0].clientX;
          touchY = e.touches[0].clientY;
        }
      });
      
      document.addEventListener('touchend', () => {
        touchX = -100;
        touchY = -100;
      });
      
      // Add subtle star attraction effect
      setInterval(() => {
        if (touchX > 0 && touchY > 0) {
          stars.forEach(star => {
            const dx = touchX - star.x;
            const dy = touchY - star.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < 150) {
              star.x -= dx * 0.008;
              star.y -= dy * 0.008;
            }
          });
        }
      }, 50);
    }
    
    // Enhanced audio player with real visualization
    function setupAudioPlayer() {
      const playPauseBtn = document.getElementById('playPauseBtn');
      const volumeSlider = document.getElementById('volumeSlider');
      const volumeIcon = document.getElementById('volumeIcon');
      const audioVisualization = document.getElementById('audioVisualization');
      const audioBars = document.querySelectorAll('.audio-bar');
      
      let isPlaying = false;
      let audioContext;
      let analyser;
      let audioSource;
      let audio = null;
      let visualizationData;
      let animationFrameId;
      
      // Initialize audio
      function initAudio() {
        if (audio) return;
        
        audio = new Audio();
        audio.src = 'audio.mp3';
        audio.volume = volumeSlider.value / 100;
        
        // Setup Web Audio API for visualization
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        visualizationData = new Uint8Array(bufferLength);
        
        // Connect audio to analyser
        audioSource = audioContext.createMediaElementSource(audio);
        audioSource.connect(analyser);
        analyser.connect(audioContext.destination);
        
        // Update UI when audio state changes
        audio.addEventListener('play', () => {
          isPlaying = true;
          updatePlayPauseButton();
          startVisualization();
        });
        
        audio.addEventListener('pause', () => {
          isPlaying = false;
          updatePlayPauseButton();
          stopVisualization();
        });
        
        audio.addEventListener('ended', () => {
          isPlaying = false;
          updatePlayPauseButton();
          stopVisualization();
        });
      }
      
      // Start visualization
      function startVisualization() {
        if (animationFrameId) cancelAnimationFrame(animationFrameId);
        visualize();
      }
      
      // Stop visualization
      function stopVisualization() {
        if (animationFrameId) {
          cancelAnimationFrame(animationFrameId);
          animationFrameId = null;
        }
        
        // Reset bars to minimum height
        audioBars.forEach(bar => {
          bar.style.height = '2px';
        });
      }
      
      // Visualization function
      function visualize() {
        animationFrameId = requestAnimationFrame(visualize);
        
        analyser.getByteFrequencyData(visualizationData);
        
        // Calculate how many frequency bins to map to each bar
        const step = Math.floor(visualizationData.length / audioBars.length);
        
        for (let i = 0; i < audioBars.length; i++) {
          // Average multiple frequency bins for each bar
          let sum = 0;
          for (let j = 0; j < step; j++) {
            const index = i * step + j;
            if (index < visualizationData.length) {
              sum += visualizationData[index];
            }
          }
          
          const avg = sum / step;
          // Scale the height (0-255 to 2-100px)
          const height = Math.max(2, avg * 0.35);
          
          // Add subtle animation
          audioBars[i].style.height = `${height}px`;
          
          // Add pulse effect for significant changes
          if (height > 60) {
            audioBars[i].classList.add('active');
            setTimeout(() => {
              audioBars[i].classList.remove('active');
            }, 200);
          }
        }
      }
      
      // Update play/pause button icon
      function updatePlayPauseButton() {
        const svg = playPauseBtn.querySelector('svg');
        if (isPlaying) {
          svg.innerHTML = `
            <path d="M5 3.5h2A1.5 1.5 0 0 1 8.5 5v6A1.5 1.5 0 0 1 7 12.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5zm4 0h2A1.5 1.5 0 0 1 12.5 5v6A1.5 1.5 0 0 1 11 12.5H9A1.5 1.5 0 0 1 7.5 11V5A1.5 1.5 0 0 1 9 3.5z"/>
          `;
        } else {
          svg.innerHTML = `
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 0A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
          `;
        }
      }
      
      // Play/pause button click handler
      playPauseBtn.addEventListener('click', () => {
        initAudio();
        
        if (isPlaying) {
          audio.pause();
        } else {
          audio.play().catch(e => {
            console.log('Audio playback failed, trying to initialize with user gesture');
            // If autoplay is blocked, we need a user gesture to start audio
            audio.play().catch(e => {
              console.error('Audio playback failed:', e);
            });
          });
        }
      });
      
      // Volume slider change handler
      volumeSlider.addEventListener('input', () => {
        if (!audio) initAudio();
        
        const volume = volumeSlider.value / 100;
        audio.volume = volume;
        
        // Update volume icon
        if (volume === 0) {
          volumeIcon.textContent = 'ðŸ”‡';
          volumeIcon.classList.add('muted');
        } else if (volume < 0.3) {
          volumeIcon.textContent = 'ðŸ”ˆ';
          volumeIcon.classList.remove('muted');
        } else if (volume < 0.7) {
          volumeIcon.textContent = 'ðŸ”‰';
          volumeIcon.classList.remove('muted');
        } else {
          volumeIcon.textContent = 'ðŸ”Š';
          volumeIcon.classList.remove('muted');
        }
      });
      
      // Volume icon click to toggle mute
      volumeIcon.addEventListener('click', () => {
        if (!audio) initAudio();
        
        if (audio.volume > 0) {
          volumeSlider.value = 0;
          audio.volume = 0;
          volumeIcon.textContent = 'ðŸ”‡';
          volumeIcon.classList.add('muted');
        } else {
          volumeSlider.value = 70;
          audio.volume = 0.7;
          volumeIcon.textContent = 'ðŸ”Š';
          volumeIcon.classList.remove('muted');
        }
      });
      
      // Copy button functionality
      document.getElementById('copyBtn').addEventListener('click', () => {
        const password = document.getElementById('password').value;
        navigator.clipboard.writeText(password).then(() => {
          const btn = document.getElementById('copyBtn');
          const originalHTML = btn.innerHTML;
          
          btn.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
            </svg>
          `;
          
          setTimeout(() => {
            btn.innerHTML = originalHTML;
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy: ', err);
        });
      });
    }
    
    // Status checking functionality
    function checkStatus() {
      fetch('status.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(status => {
          updateStatus(status);
          
          // Set up next check
          setTimeout(checkStatus, 30000);
        })
        .catch(error => {
          console.error('[Status] Error checking status:', error);
          
          // Keep trying
          setTimeout(checkStatus, 5000);
        });
    }
    
    function updateStatus(status) {
      // Update password section
      const password = document.getElementById('password');
      const lastUpdated = document.getElementById('lastUpdated');
      
      if (status.password) {
        password.value = status.password;
        lastUpdated.textContent = `Last updated: ${new Date(status.lastUpdated).toLocaleString()}`;
      } else {
        password.value = 'Password not available';
        lastUpdated.textContent = 'Last updated: Not available';
      }
    }
    
    // Initialize everything when page loads
    document.addEventListener('DOMContentLoaded', () => {
      // Start starfield animation
      createStarfield();
      
      // Setup audio player
      setupAudioPlayer();
      
      // Start status checking
      checkStatus();
    });
  </script>
</body>
</html>
