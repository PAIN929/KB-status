<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KB Status</title>
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background-color: #0f172a;
      color: #e2e8f0;
    }
    .container {
      background-color: #1e293b;
      border-radius: 0.5rem;
      padding: 2rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #93c5fd;
      margin-bottom: 1.5rem;
    }
    .status {
      padding: 1rem;
      border-radius: 0.375rem;
      margin-bottom: 1.5rem;
    }
    .online {
      background-color: #047857;
      color: #d1fae5;
    }
    .password-section {
      background-color: #1e293b;
      border: 1px solid #334155;
      border-radius: 0.375rem;
      padding: 1.5rem;
      margin-top: 1.5rem;
    }
    .password {
      font-family: monospace;
      background-color: #0f172a;
      color: #93c5fd;
      padding: 0.5rem;
      border-radius: 0.25rem;
      word-break: break-all;
      margin: 0.5rem 0;
    }
    .note {
      color: #94a3b8;
      font-style: italic;
      margin-top: 1rem;
      font-size: 0.875rem;
    }
    .last-updated {
      color: #94a3b8;
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>KB Status</h1>
    
    <div class="status online">
      <h2>KB is available</h2>
      <p>The service is currently operational and accessible.</p>
    </div>
    
    <div class="password-section">
      <h2>Current Access Password</h2>
      <p>Use this password to access the secure service:</p>
      <div class="password" id="password">Loading...</div>
      <div class="last-updated" id="lastUpdated"></div>
      <div class="note">Password changes with each server restart. Refresh this page for the latest password.</div>
    </div>
  </div>

  <script>
    // Fetch status.json and display password
    document.addEventListener('DOMContentLoaded', () => {
      fetch('status.json')
        .then(response => response.json())
        .then(data => {
          document.getElementById('password').textContent = data.password;
          document.getElementById('lastUpdated').textContent = 
            `Last updated: ${new Date(data.lastUpdated).toLocaleString()}`;
        })
        .catch(error => {
          document.getElementById('password').textContent = 'ERROR: Failed to load password';
          console.error('Error fetching status:', error);
        });
      
      // Auto-refresh every 5 minutes
      setInterval(() => {
        window.location.reload();
      }, 5 * 60 * 1000);
    });
  </script>
</body>
</html>
